---
name: build-test
kind: pipeline
type: docker
platform:
  arch: amd64
  os: linux
steps:
  - name: build-only
    image: plugins/docker
    settings:
      repo: p3000/immunization-dashboard
      tags: [pr-${DRONE_COMMIT_SHA:0:8}]
      dry_run: true
trigger:
  event:
    - pull_request
---
name: latest-amd64
kind: pipeline
type: docker
platform:
  arch: amd64
  os: linux
steps:
  - name: publish
    image: plugins/docker
    settings:
      repo: p3000/immunization-dashboard
      tags: [latest-linux-amd64]
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
trigger:
  branch:
    - master
---
name: latest-arm64
kind: pipeline
type: docker
platform:
  arch: arm64
  os: linux
steps:
  - name: publish
    image: plugins/docker
    settings:
      repo: p3000/immunization-dashboard
      tags: [latest-linux-arm64]
      # auto_tag: true
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
trigger:
  branch:
    - master
---
name: manifest
kind: pipeline
type: docker
depends_on:
  - latest-amd64
  - latest-arm64
steps:
  - name: publish-manifest
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      target: p3000/immunization-dashboard:latest
      template: p3000/immunization-dashboard:latest-OS-ARCH
      platforms:
        - linux/amd64
        - linux/arm64
trigger:
  branch:
    - master
  status:
    - success